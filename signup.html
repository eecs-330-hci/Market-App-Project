<!DOCTYPE html>
<html lang="en" dir="ltr" class="create">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="create-heading">
    <h1>Sign Up</h1>
  </div>
  <div class="signup-form">
    <form class="form-signup">
      <input type="text" name="firstName" class="form-control" placeholder="First name" required>
      <input type="text" name="lastName" class="form-control" placeholder="Last name" required>
      <input type="telephone" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
      <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required>
      <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
      <a class="btn btn-primary btn-block home-button" href="preferences.html" type="submit" role="button" name="continue">Continue</a>
      <hr>
    </form>
    <div class="user-note">
      <p><strong>NOTE: </strong> Your user name will be your <strong>email address.</strong></p>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- Local Script -->
  <script src="main.js" charset="utf-8"></script>
  <!-- Bootstrap 4.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
