<!DOCTYPE html>
<html lang="en" dir="ltr" class="home">

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="logo-heading">
    <h1>Harvest</h1>
  </div>
  <div class="home-options">
    <div class="signup-wraper">
      <button class="signup btn btn-outline-dark" data-toggle="collapse" data-target="#signup-form-home" role="button" aria-expanded="false" aria-controls="signup-form-home">Sign Up</button>
      <div class="collapse home-form" id="signup-form-home">
        <form class="form-signup">
          <input type="text" id="firstName" class="form-control" placeholder="First name" required>
          <input type="text" id="lastName" class="form-control" placeholder="Last name" required>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
          <input type="telephone" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <a href="create.html" class="btn btn-primary btn-block home-button" type="submit" role="button">Continue</a>
        </form>
      </div>
    </div>

    <div class="login-wrapper">
      <button class="login btn btn-dark" data-toggle="collapse" data-target="#login-form-home" role="button" aria-expanded="false" aria-controls="login-form-home">Log In</button>
      <div class="collapse home-form" id="login-form-home">
        <form class="form-login">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <a href="#" class="btn btn-primary btn-block" role="button" type="submit">Enter</a>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- Local Script -->
  <script src="main.js" charset="utf-8"></script>
  <!-- Bootstrap 4.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
