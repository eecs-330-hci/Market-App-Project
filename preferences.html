<!DOCTYPE html>
<html lang="en" dir="ltr" class="add-preferences">

<head>

  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

<body>

  <div class="preferences-wrapper">
    <div class="preferences-heading">
      <h1>Add Your Preferences</h1>
    </div>
    <div class="fruits">
      <h3>Fruits</h3>
      <hr>

      <div class="preferences-row">

        <div class="preference">
          <div class="icon">
            <img src="images/preferences/apple.png" alt="apple">
          </div>
          <div class="form-check form-check-inline preference-check">
            <input class="form-check-input" type="checkbox" id="apple" value="apple">
            <label class="form-check-label" for="apple">apple</label>
          </div>
        </div>

        <div class="preference">
          <div class="icon">
            <img src="images/preferences/orange.png" alt="orange">
          </div>

            <input class="form-check-input" type="checkbox" id="orange" value="orange">
            <label class="form-check-label" for="orange">orange</label>

        </div>

            <input class="form-check-input" type="checkbox" id="banana" value="banana">
            <label class="form-check-label" for="banana">banana</label>

        </div>

            <label class="form-check-label" for="strawberry">strawberries</label>
          </div>
        </div>

      </div>
    </div>
